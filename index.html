<body>
    <div>
        Hi

    <!--div id="example"></div>-->
        <p id="p-font">
            Hi changing font size via Javascript
        </p>
    <button onclick="document.querySelector('#p-font').style.backgroundColor='red'">
        Change font
    </button>
    <button onclick="document.querySelector('#img').style.display='none'">
       Remove bulb
    </button>
    <button onclick="document.querySelector('#img').style.display='inline'">
        Show bulb
    </button>
    <button onclick='document.querySelector("#img").src="pic_bulbon.gif"'>ON</button>
    
    <img id="img" src="bulb.gif"/>

    <button onclick='document.querySelector("#img").src="bulb.gif"''>OFF</button>
