<body>
    <h2>JavaScript in Body</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "My First JavaScript";
function myfunction()
        {
            
            document.getElementById("demo2").innerHTML = "My First JavaScript on click event";
            document.getElementById("demo2").style.background = "red";
            document.getElementById("demo2").style.fontSize = "100px";
        }
</script>

<h2>JavaScript in Head</h2>

<p id="demo2"></p>
<button onclick="myfunction()">
    Click me to get the paragraph
</button>
 
</body>
