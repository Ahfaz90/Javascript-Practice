<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable example</title>
</head>
<body>
    <p id="variable-demo">

    </p>
    <script>
        var x,y;
        x=6+7;
        y=x+70;
        document.getElementById("variable-demo").innerHTML = y;
    </script>
    <script>
        let x,y;
        x=6+24;
        y=x+70;
        document.getElementById("variable-demo").innerHTML = y;
    </script>
</html>
